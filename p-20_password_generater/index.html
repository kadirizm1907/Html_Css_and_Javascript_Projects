<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="password.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="card text-center w-75 container">
        <div class="card-header text-bg-info fw-bolder fs-5">
            Need high level password?
        </div>
        <div class="card-body bg-info-subtle d-flex align-content-center justify-content-center">
            <h1>Password Generator</h1>
            <div class="d-flex justify-content-center align-items-center mb-1">
                <input title="password?" class="card-text text-bg-success me-1 text-black bg-opacity-25"></input>
                <button class="fa-regular text-bg-danger me-1 text-black bg-opacity-25 fa-copy" title="button" type="submit" ></button>
            </div>

            <button class="btn btn-outline-primary" id="password">Generate Password</button>

        </div>
        <div class="card-footer text-body-secondary text-bg-info">
            2 days ago
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
