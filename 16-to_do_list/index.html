<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
    <title>Todo-Project_4</title>
</head>
<body>
    <section>
      <h1>Happy Wednesday:neutral_face:</h1>
        <div class="wrapper">
          <div class="input-container">
            <input type="text" id="yeniGorev" placeholder= ":writing_hand: Yeni görev ekleyin...">
            <button onclick="gorevEkle()">+</button>
              <!-- <i class="fa-solid fa-circle-plus"></i> -->
            </button>
          </div>
          <ul class="gorevListesi" id="gorevListesi">
            <!-- Burada görevler listelenecek -->
        </ul>
        </div>
        <footer>
            <div class="footer">
                <h2 >Made with :drop_of_blood: by <span style="color: aqua;"> Mesut</span> </h2>
                <h3>Thanks to <span style="color: aqua;"> Diana</span>  for helping!:rocket:<span style="color: aqua;"> Todost</span> </h3>
            </div>
           </footer>
      </section>
   <script >
      document.getElementById("yeniGorev").addEventListener("keyup", function(event) {
          if (event.key === "Enter") {
              gorevEkle();
          }
      });
      function gorevEkle() {
          var yeniGorev = document.getElementById("yeniGorev").value;
          if (yeniGorev.trim() === "") {
              alert("Boş bir görev ekleyemezsiniz.");
          } else {
              var gorevListesi = document.getElementById("gorevListesi");
              var li = document.createElement("li");
              var tick = document.createElement("i");
              var deleteIcon = document.createElement("i");
              var gorevText = document.createElement("span");
              var completed = false; // Görev tamamlandı mı?
              li.classList.add("animate");
              tick.classList.add("fas", "fa-light", "fa-square-check", "tick");
              deleteIcon.classList.add("fas", "fa-times", "delete");
              gorevText.textContent = yeniGorev;
              tick.addEventListener("click", function() {
                  completed = !completed;
                  li.classList.toggle("completed", completed);
                  tick.classList.toggle("fa-check-square", completed);
                  tick.classList.toggle("fa-square", !completed);
              });
              deleteIcon.addEventListener("click", function() {
                  li.remove();
              });
              li.appendChild(tick);
              li.appendChild(gorevText);
              li.appendChild(deleteIcon);
              li.addEventListener("animationend", function() {
                  li.classList.remove("animate");
              });
              gorevListesi.prepend(li);
              document.getElementById("yeniGorev").value = "";
          }
      }
  </script>
</body>
