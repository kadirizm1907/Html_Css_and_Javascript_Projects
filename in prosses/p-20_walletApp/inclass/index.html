<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wallet App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body class="bg-primary-subtle">
  <header class="text-danger  text-center display-5 my-4">
    My Wallet App <i class="fa-solid fa-gift text-primary"></i>
  </header>

  <main class="container text-bg-secondary rounded-5 shadow-sm" style="max-width: 800px">


    <form id="harcama-formu" class="row g-3 p-3 mt-4 m-0">
      <h4 class="text-center text-danger-emphasis">Expenditure Form</h4>
      <div class="col-6">
        <label for="tarih" class="form-label ">Date</label>
        <input type="date" class="form-control bg-opacity-50 bg-body-tertiary" id="tarih" required />
      </div>
      <div class="col-6">
        <label for="miktar" class="form-label ">Expense Amount</label>
        <input type="number" class="form-control bg-opacity-50 bg-body-tertiary" id="miktar" placeholder="1000 Â£" step="0.01" min="0" required />
      </div>
      <div class="col-12">
        <label for="harcama-alani" class="form-label ">Expense type</label>
        <input type="text" class="form-control bg-opacity-50 bg-body-tertiary" id="harcama-alani" placeholder="Rent, Bills, Credit card ...etc"
          required />
      </div>


      <div class="col-12 text-center">
        <button id="kaydet" type="submit" class="btn btn-danger text-black fw-bold">
          Save
        </button>
      </div>
    </form>
    <br>
    <form id="ekle-formu" class="d-flex gap-2">
      <input id="gelir-input" class="form-control bg-opacity-50 bg-body-tertiary" type="number" step="0.01" min="0" autofocus
        placeholder="Write income." required />
      <button id="ekle-btn" type="submit" class="btn btn-danger text-black fw-bold">
        Add
      </button>
    </form>
    <table id="harcama-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center ">
      <thead>
        <tr >
          <th class="bg-info bg-opacity-50" scope="col" class="w-25">Date</th>
          <th class="bg-primary-subtle bg-opacity-50" scope="col" class="w-50">Expense Type</th>
          <th class="bg-info bg-opacity-50" scope="col">Amount (Â£)</th>
          <th class=" bg-primary-subtle bg-opacity-50" scope="col">Process</th>
        </tr>
      </thead>
      <tbody id="harcama-body">
       
      </tbody>
    </table>

    <table id="sonuc-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto">
      <tbody class="text-end bg-primary ">
        <tr>
          <th>Your Income (ðŸ’°) :</th>
          <td id="geliriniz" style="width: 100px;">0</td>
        </tr>
        <tr>
          <th>Your Expense (ðŸ’°) :</th>
          <td id="gideriniz">0</td>
        </tr>
        <tr>
          <th id="kalanTh">Remaining (ðŸ’°) :</th>
          <td id="kalan">0</td>
        </tr>
      </tbody>
    </table>

    <section class="text-center">
      <button id="temizle-btn" class="btn btn-danger text-black fw-bold ">
        Reset
      </button>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
